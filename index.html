<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kenzan Application</title>
  <link href="style.css" rel="stylesheet">
</head>

<body ng-app="kenzanApplication">
  <div ng-controller='MainController'>

    <div class="basic-grey">
      <h1>Coin Converter
        <span>Please insert a number to be converted</span>
      </h1>

      <label>
        <span>Starting Amount :</span>
        <input ng-model="pennies" id="pennies" type="pennies" name="pennies" placeholder="Amount" />
      </label>

      <label>
        <span>&nbsp;</span> 
        <input type="button" class="button" value="Convert" ng-click="currencyConvert()"/> 
      </label>    

      <table id="main">
        <tr>
          <th class="coin">Coin</th>
          <th class="amount">Amount</th>
        </tr>

        <tr>
          <td>1p</td>
          <td class="amount">{{ onePence }}</td>
        </tr>

        <tr>
          <td>2p</td>
          <td class="amount">{{ twoPence }}</td>
        </tr>

        <tr>
          <td>20p</td>
          <td class="amount">{{ twentyPence }}</td>
        </tr>

        <tr>
          <td>50p</td>
          <td class="amount">{{ fiftyPence }}</td>
        </tr>

        <tr>
          <td>£1</td>
          <td class="amount">{{ onePound }}</td>
        </tr>

        <tr>
          <td>£2</td>
          <td class="amount">{{ twoPound }}</td>
        </tr>
      </table>

    </div>

  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
